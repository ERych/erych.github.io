<script>
//set up the margins
    var margin = {top:60, right:0, bottom:70, left:400},
        width  = 900 - margin.left - margin.right,
        height = 700 - margin.top  - margin.bottom;
//define svg object
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);
//define chart and append g object
    var chart = svg.append("g")
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");
        //when rendered, this will look like <g transform="translate(60, 30)">
// define x variable
    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .5); // the range (chart area) we want to place each bar
// define y variable
    var y = d3.scale.linear()
        .range([height, 0]); //the space available in our chart
// set  up x axis
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");
// set up y axis
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
// import data
    d3.csv("/data/d3data2.csv", function(error, data){

        //optionally sort data
        data.sort(function(a,b){ return b.FemalePercent - a.FemalePercent; });

        var states = data.map(function(d){ return d.MSAMD; });
        var percent =  data.map(function(d){return d.FemalePercent;});
        //newly created MSAMDs variable is now an array with values

        //set the domains for x and y functions here
        x.domain(states);
        y.domain([0, d3.max(percent) ]);

        chart.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d){ return x(d.MSAMD); })
            .attr("y", function(d){ return y(d.FemalePercent); })
            .attr("width", function(d){ return x.rangeBand(); }) // range band is width of bars
            .attr("height", function(d){ return height - y(d.FemalePercent); })
            .attr("class", "bar");


        //setting the axes
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(yAxis);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-65)")
            .style("text-anchor", "end");

    });


</script>
